<html>
<head>
	 <title> Opacity</title>
	 <meta charset="UTF-8">

<style>
div.background {
  background: url(Thunder.jpg) repeat;
  background-size: 225px 200px;  /*background зурагны хэмжээ */
  border: 2px solid black;
  opacity: 0.6;
}



div.background:hover{
  opacity: 1.0;
  background: url(Thunder.jpg) repeat;
  background-size: 225px 200px;  /*background зурагны хэмжээ */
}

div.background p {
  margin: 5%;
  font-weight: bold;
  color: #000000;
}
</style>

</head>
<body>
   <div class="background" >
   	 
    <p>Tэсрэхэд бэлэн үү?</p>


   </div>	

</body>


</html>
